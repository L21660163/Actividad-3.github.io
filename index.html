<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Importación de íconos de Font Awesome -->
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fce4ec; /* Fondo rosado claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilos para el contenedor del formulario */
        form {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border: 1px solid #e91e63; 
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.2); /* Sombra suave */
            background-color: #fff; /* Fondo blanco */
            text-align: center; /* Centrar textos */
        }

        h2 {
            color: #e91e63;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* Estilos para los campos de entrada de texto */
        .input-container {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            justify-content: center; /* Centrar el campo dentro del contenedor */
        }

        .input-container input[type="text"] {
            width: 80%; /* Ajuste del ancho del campo de texto */
            padding: 10px 10px 10px 40px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* Estilos para los iconos dentro de los campos */
        .input-container i {
            position: absolute;
            left: calc(10% + 10px); /* Alineado con el input más corto */
            top: 50%;
            transform: translateY(-50%);
            color: #e91e63; /* Color del icono */
            font-size: 1.2em;
        }

        /* Estilos para el botón de envío */
        input[type="submit"] {
            background-color: #e91e63; /* Fondo rosa */
            color: #fff; /* Texto blanco */
            padding: 12px;
            width: 80%; /* Ajuste para hacer el botón más corto también */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Transición suave */
        }

        /* Cambio de color en el botón al pasar el cursor */
        input[type="submit"]:hover {
            background-color: #d81b60; /* Fondo rosa más oscuro al hacer hover */
        }

        /* Estilos para el mensaje de error */
        .error {
            color: #f48fb1; /* Color rosa claro para los errores */
            font-size: 0.9em;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <form id="registroForm" onsubmit="return validarFormulario()">
        <h2>Formulario de Registro</h2>

        <!-- Contenedor del campo de entrada con icono -->
        <div class="input-container">
            <i class="fas fa-user"></i> <!-- Icono de usuario -->
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
        </div>

        <!-- Mensaje de error en caso de campo vacío -->
        <span id="noname" class="error" style="display: none;">El campo de nombre es obligatorio.</span>
        
        <!-- Botón de registro -->
        <input type="submit" value="Registrar">
    </form>

    <script>
        /**
         * @returns {boolean} - Devuelve true si el formulario es válido, false si no lo es.
         */
        function validarFormulario() {
            // Obtener el valor del campo de nombre
            var nombre = document.getElementById("nombre").value;
            
            // Obtener el elemento del mensaje de error
            var noname = document.getElementById("noname");
            
            // Verificar si el campo está vacío
            if (nombre === "") {
                // Mostrar el mensaje de error si el campo está vacío
                noname.style.display = "block";  
                return false;  // Evitar el envío del formulario
            }
            
            // Ocultar el mensaje de error si el campo tiene texto
            noname.style.display = "none";
            return true;  // Permitir el envío del formulario
        }
    </script>

</body>
</html>
